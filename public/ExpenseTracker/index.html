<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expenseamount:</label>
        <input type="number" name="expenseamount" required> </input>
        <label for="description">Choose description:</label>
        <input type="text" name="description" required> </input>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
        </select>
        <button onclick="addNewExpense()">Add Expense</button>
    </form>
    
    <h2>Expenditure</h2>
    <div id="leaderboard-container">
        <button id="leaderboard-btn" style="display:none;">Leaderboard</button><br>
        <ul id="leaderboard" >
          <!-- leaderboard list items will be dynamically added here -->
        </ul><br>
      </div>
      <table>
        <thead>
          <label for="limit">Items per page:</label>
<select id="limit" name="limit">
  <option value="5">5</option>
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="30">30</option>
  <option value="50">50</option>
  <option value="100">100</option>
</select>
          <tr>
            <th>Expense Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="expenses-table-body"></tbody>
      </table>
      
      <!-- HTML code for the pagination buttons -->
      <div id="pagination-buttons"></div>
    <button id="razor-pay-btn">Buy Premium</button>
    <p id="premium-text" style="display: none;">You are a premium user</p>
    <div>
        <button id="download-yearly-report">Download Yearly Report</button>
        </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src='./index.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
